<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In / Sign Up</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- Optional Floating Image Below -->
	<img src="rins.png" alt="Floating" class="floating-image">

	<!-- Glassy Container -->
	<div class="container">
		<div class="form-container">
			<!-- Sign In Form -->
			<div class="form-box sign-in-container active">
				<form>
					<h1>Sign In</h1>
					<input type="text" placeholder="Username" />
					<input type="password" placeholder="Password" />
					<a href="#">Forgot your password?</a>
					<button type="button">Sign In</button>
					<p class="switch-text">
						Don't have an account? <a href="#" id="linkToSignUp">Sign Up</a>
					</p>
				</form>
			</div>

			<!-- Sign Up Form -->
			<div class="form-box sign-up-container">
				<form>
					<h1>Create Account</h1>
					<input type="text" placeholder="Username" />
					<input type="password" placeholder="Password" />
					<input type="password" placeholder="Confirm Password" />
					<button type="button">Sign Up</button>
					<p class="switch-text">
						Already have an account? <a href="#" id="linkToSignIn">Sign In</a>
					</p>
				</form>
			</div>
		</div>
	</div>
<script src="index.js"></script>
</body>
</html>
