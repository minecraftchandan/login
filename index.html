<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="container">

    <!-- Sign Up Form -->
    <div class="form-container sign-up" id="signUpForm">
      <form>
        <h1>Create Account</h1>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm Password" />
        <a href="#" id="goLogin">
          Already have an account? <span class="link-button">Sign in</span>
        </a>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In Form -->
    <div class="form-container sign-in active" id="signInForm">
      <form>
        <h1>Sign In</h1>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <a href="#" id="goRegister">
          Don't have an account? <span class="link-button">Sign up</span>
        </a>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Placeholder for mobile -->
    <div class="form-placeholder" id="formPlaceholder"></div>

    <!-- Optional Toggle Panels (Desktop) -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left"></div>
        <div class="toggle-panel toggle-right"></div>
      </div>
    </div>

  </div>

  <!-- Script to handle form switching -->
  <script src="index.js"></script>
</body>
</html>
